<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/calc.css">
	<title>Calculator</title>
</head>
<body>
<div class="container">
	<div class="calc">
		<div class="calc-row1">
			<div class="calc-display">0</div>
		</div>
		<div class="calc-row2">
			<button class="calc-reset" data-value="CE">CE</button>
			<button class="calc-reset-total" data-value="C">C</button>
			<button class="calc-delete" data-value="X">X</button>
			<button class="calc-division operator" data-value="/">/</button>
		</div>
		<div class="calc-row3">
			<button class="calc-seven value" data-value="7">7</button>
			<button class="calc-eight value" data-value="8">8</button>
			<button class="calc-nine value" data-value="9">9</button>
			<button class="calc-multiplication operator" data-value="*">*</button>
		</div>
		<div class="calc-row4">
			<button class="calc-four value" data-value="4">4</button>
			<button class="calc-five value" data-value="5">5</button>
			<button class="calc-six value" data-value="6">6</button>
			<button class="calc-subtraction operator" data-value="-">-</button>
		</div>
		<div class="calc-row5">
			<button class="calc-one value" data-value="1">1</button>
			<button class="calc-two value" data-value="2">2</button>
			<button class="calc-three value" data-value="3">3</button>
			<button class="calc-addition operator" data-value="+">+</button>
		</div>
		<div class="calc-row6">
			<button class="calc-negative" data-value="hui">=/-</button>
			<button class="calc-zero value" data-value="0">0</button>
			<button class="calc-fractional" data-value="tochka">.</button>
			<button class="calc-result" data-value="result">=</button>
		</div>
	</div>
</div>
<script src="js/calc.js"></script>
</body>
</html>
