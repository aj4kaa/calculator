<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/slider.css">
	<title>slider</title>
</head>
<body>
	<div class="container">
		<div class="slider-wrapper">
			<div class="slider-item active"><img src="img/1.jpg" alt="1"></div>
			<div class="slider-item"><img src="img/2.jpg" alt="2"></div>
			<div class="slider-item"><img src="img/3.jpg" alt="3"></div>
			<div class="slider-item"><img src="img/4.jpg" alt="4"></div>
			<div class="slider-item"><img src="img/5.jpg" alt="5"></div>
			<div class="slider-item"><img src="img/6.jpg" alt="6"></div>
			<div class="slider-item"><img src="img/7.jpg" alt="7"></div>
			<div class="slider-item"><img src="img/8.jpg" alt="8"></div>
			<div class="slider-item"><img src="img/9.jpg" alt="9"></div>
			<button class="slider-prev" value="prev">prev</button>
			<button class="slider-next" value="next">next</button>
		</div>
	</div>

<script src="js/slider.js"></script>
</body>
</html>
